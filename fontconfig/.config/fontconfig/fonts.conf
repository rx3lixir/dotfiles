<?xml version="1.0"?>
   <!DOCTYPE fontconfig SYSTEM "fonts.dtd">
   <fontconfig>
     <!-- Set Apple Color Emoji as the preferred emoji font -->
     <alias>
       <family>emoji</family>
       <prefer>
         <family>Apple Color Emoji</family>
       </prefer>
     </alias>
     
     <!-- Make sure emoji font is used for emoji characters -->
     <match target="pattern">
       <test name="family">
         <string>monospace</string>
       </test>
       <edit name="family" mode="append">
         <string>Apple Color Emoji</string>
       </edit>
     </match>
     
     <match target="pattern">
       <test name="family">
         <string>sans-serif</string>
       </test>
       <edit name="family" mode="append">
         <string>Apple Color Emoji</string>
       </edit>
     </match>
     
     <match target="pattern">
       <test name="family">
         <string>serif</string>
       </test>
       <edit name="family" mode="append">
         <string>Apple Color Emoji</string>
       </edit>
     </match>
   </fontconfig>
