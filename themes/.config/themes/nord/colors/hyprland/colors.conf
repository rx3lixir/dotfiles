# --- Nord Colorscheme Hyprland ---

# Primary accent - main highlight color
$accent = rgba(88c0d0ff)
$accent_fixed = rgba(81a1c1ff)

# Secondary accent - supporting highlight
$secondary = rgba(8fbcbbff)
$secondary_fixed = rgba(5e81acff)

# Tertiary accent - subtle emphasis / less prominent highlights
$tertiary = rgba(a3be8cff)
$tertiary_fixed = rgba(d08770ff)

# Background layers
$bg0 = rgba(2e3440ff)
$bg1 = rgba(434c5eff)
$bg2 = rgba(3b4252ff)
$bg_bright = rgba(4c566aff)
$bg_dim = rgba(0e1115ff)

# Error colors
$error = rgba(bf616aff)
$on_error = rgba(4c566aff)

# Text colors
$fg = rgba(d8dee9ff)
$fg_strong = rgba(eceff4ff)
$fg_muted = rgba(e5e9f0ff)

# Borders
$border = rgba(353a45ff)
$border_strong = rgba(8d9199ff)
$border_dim = rgba(2e3440ff)

# Overlays / shadows (optional, useful for UI layering)
$overlay = rgba(000000ff)
$scrim = rgba(000000ff)
