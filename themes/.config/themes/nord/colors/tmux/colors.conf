# ----- Nord color scheme -----

# Primary accent - main highlight color

set -g @accent "#88c0d0"
set -g @accent_fixed "#81a1c1"

# Secondary accent - supporting highlight
set -g @secondary "#8fbcbb"
set -g @secondary_fixed "#5e81ac"

# Tertiary accent - subtle emphasis
set -g @tertiary "#a3be8c"
set -g @tertiary_fixed "#d08770"

# Background layers
set -g @bg0 "#2e3440"
set -g @bg1 "#434c5e"
set -g @bg2 "#3b4252"
set -g @bg_bright "#4c566a"
set -g @bg_dim "#0E1115"

# Error colors
set -g @error "#bf616a"
set -g @on_error "#4c566a"

# Text colors
set -g @fg "#d8dee9"
set -g @fg_strong "#eceff4"
set -g @fg_muted "#4C5A6C"

# Borders
set -g @border "#37414D"
set -g @border_strong "#8D9199"
set -g @border_dim "#2E3135"

# Overlays / shadows
set -g @overlay "#000000"
set -g @scrim "#000000"
