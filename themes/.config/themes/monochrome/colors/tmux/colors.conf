# ----- Monochrome Colorscheme Tmux -----

# Primary accent - main highlight color
set -g @accent "#e0e0e0"
set -g @accent_fixed "#d0d0d0"
# Secondary accent - supporting highlight
set -g @secondary "#319087"
set -g @secondary_fixed "#a83329"
# Tertiary accent - subtle emphasis
set -g @tertiary "#768D21"
set -g @tertiary_fixed "#657a1c"
# Background layers
set -g @bg0 "#0a0a0a"
set -g @bg1 "#1a1a1a"
set -g @bg2 "#121212"
set -g @bg_bright "#404040"
set -g @bg_dim "#0d0d0d"
# Error colors
set -g @error "#C03E35"
set -g @on_error "#1a1a1a"
# Text colors
set -g @fg "#b0b0b0"
set -g @fg_strong "#d4d4d4"
set -g @fg_muted "#707070"
# Borders
set -g @border "#404040"
set -g @border_strong "#505050"
set -g @border_dim "#1e1e1e"
# Overlays / shadows
set -g @overlay "#000000"
set -g @scrim "#000000"
