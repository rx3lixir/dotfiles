# ----- Catppuccin color scheme -----

# Primary accent - main highlight color
set -g @accent "#b4befe"
set -g @accent_fixed "#81a1c1"

# Secondary accent - supporting highlight
set -g @secondary "#a6e3a1"
set -g @secondary_fixed "#94e2d5"

# Tertiary accent - subtle emphasis
set -g @tertiary "#89b4fa"
set -g @tertiary_fixed "#74c7ec"

# Background layers
set -g @bg0 "#11111b"
set -g @bg1 "#1e1e2e"
set -g @bg2 "#181825"
set -g @bg_bright "#585b70"
set -g @bg_dim "#171723"

# Error colors
set -g @error "#f38ba8"
set -g @on_error "#1e1e2e"

# Text colors
set -g @fg "#bac2de"
set -g @fg_strong "#cdd6f4"
set -g @fg_muted "#9399b2"

# Borders
set -g @border "#3D3C48"
set -g @border_strong "#967BB9"
set -g @border_dim "#2E2D33"

# Overlays / shadows
set -g @overlay "#000000"
set -g @scrim "#000000"
