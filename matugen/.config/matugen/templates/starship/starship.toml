format = """
$directory\
$git_branch\
$git_status\
$jobs\
$fill\
$lua\
$nodejs\
$bun\
$golang\
$rust\
$docker_context\
$line_break\
$python\
$character\
"""

palette = 'colors'

[palettes.colors]
accent = '{{colors.primary.default.hex}}'
accent-fixed = '{{colors.primary_fixed.default.hex}}'
secondary = '{{colors.secondary.default.hex}}'
secondary-fixed = '{{colors.secondary_fixed.default.hex}}'
tertiary = '{{colors.tertiary.default.hex}}'
tertiary-fixed = '{{colors.tertiary_fixed.default.hex}}'
bg = '{{colors.surface_container.default.hex}}'
bg-dim = '{{colors.surface_dim.default.hex}}'
fg = '{{colors.on_surface_variant.default.hex}}'
fg-strong = '{{colors.on_surface.default.hex}}' 
fg-muted = '{{colors.on_surface_variant.default.hex}}'

[fill]
symbol = ' '

[git_branch]
style = 'fg:accent'
symbol = ' '
format = '[on](color8) [$symbol$branch ]($style)'

[git_status]
style = 'fg:fg'
format = '([\[$all_status$ahead_behind\]]($style) )'
deleted = ''
untracked = ''
modified = ''

[docker_context]
symbol = '🐋'
style = 'fg:accent'
format = '[$symbol] ($style) $context'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[golang]
symbol = '🦫'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[lua]
symbol = '🌙'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[nodejs]
symbol = '🥬'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[bun]
symbol = '🥐'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[rust]
symbol = '🦀'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[python]
symbol = '🐍'
style = 'bold fg:accent'
format = '[$symbol ($version) ($virtualenv)]($style)'
