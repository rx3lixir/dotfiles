format = """
$directory\
$git_branch\
$git_status\
$jobs\
$fill\
$lua\
$nodejs\
$bun\
$golang\
$rust\
$docker_context\
$line_break\
$python\
$character\
"""

palette = 'colors'

[palettes.colors]
accent = '#a3c9fe'
accent-fixed = '#d3e3ff'
secondary = '#bcc7db'
secondary-fixed = '#d8e3f8'
tertiary = '#d9bde3'
tertiary-fixed = '#f5d9ff'
bg = '#1d2024'
bg-dim = '#111318'
fg = '#c3c6cf'
fg-strong = '#e1e2e8' 
fg-muted = '#c3c6cf'

[fill]
symbol = ' '

[git_branch]
style = 'fg:accent'
symbol = ' '
format = '[on](color8) [$symbol$branch ]($style)'

[git_status]
style = 'fg:fg'
format = '([\[$all_status$ahead_behind\]]($style) )'
deleted = ''
untracked = ''
modified = ''

[docker_context]
symbol = '🐋'
style = 'fg:accent'
format = '[$symbol] ($style) $context'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[golang]
symbol = '🦫'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[lua]
symbol = '🌙'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[nodejs]
symbol = '🥬'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[bun]
symbol = '🥐'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[rust]
symbol = '🦀'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[python]
symbol = '🐍'
style = 'bold fg:accent'
format = '[$symbol ($version) ($virtualenv)]($style)'
