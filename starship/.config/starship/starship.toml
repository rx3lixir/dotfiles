format = """
$directory\
$git_branch\
$git_status\
$jobs\
$fill\
$lua\
$nodejs\
$bun\
$golang\
$rust\
$docker_context\
$line_break\
$python\
$character\
"""

palette = 'colors'

[palettes.colors]
accent = '#c4c0ff'
accent-fixed = '#e3dfff'
secondary = '#c7c4dc'
secondary-fixed = '#e4dff9'
tertiary = '#ebb9d0'
tertiary-fixed = '#ffd8e9'
bg = '#201f25'
bg-dim = '#131318'
fg = '#c8c5d0'
fg-strong = '#e5e1e9' 
fg-muted = '#c8c5d0'

[fill]
symbol = ' '

[git_branch]
style = 'fg:accent'
symbol = ' '
format = '[on](color8) [$symbol$branch ]($style)'

[git_status]
style = 'fg:fg'
format = '([\[$all_status$ahead_behind\]]($style) )'
deleted = ''
untracked = ''
modified = ''

[docker_context]
symbol = '🐋'
style = 'fg:accent'
format = '[$symbol] ($style) $context'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[golang]
symbol = '🦫'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[lua]
symbol = '🌙'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[nodejs]
symbol = '🥬'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[bun]
symbol = '🥐'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[rust]
symbol = '🦀'
style = 'bold fg:accent'
format = '[$symbol ($version)]($style)'

[python]
symbol = '🐍'
style = 'bold fg:accent'
format = '[$symbol ($version) ($virtualenv)]($style)'
