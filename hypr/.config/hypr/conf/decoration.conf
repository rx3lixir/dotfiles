decoration {
  # ---------------- BLUR SETTINGS -----------------
  blur {
    enabled = true              # Enable background blur for transparent areas
    size = 8                    # Blur radius (higher = stronger blur, more GPU load)
    xray = true                 # Keep blur visible even through semi-transparent surfaces (e.g., lock screen)
    new_optimizations = on      # Uses the faster blur algorithm introduced in newer Hyprland versions
    brightness = 1              # 1 = neutral brightness; >1 = lighter, <1 = darker
    contrast = 1                # 1 = neutral contrast; adjust for “frosted glass” or darker blur effect
    passes = 3                  # Number of blur passes (quality vs performance)
    ignore_opacity = true       # Blur background regardless of window opacity (makes translucent windows still blur nicely)
  }   

  # ----------------- SHADOW SETTINGS --------------
  shadow {
    enabled = true              # Enables window drop shadows
    range = 20                  # Shadow spread (bigger = softer shadow)
    render_power = 3            # Shadow intensity curve (higher = darker center)
    offset = 1 2                # X and Y offset of the shadow in pixels
    scale = 2                   # Shadow size scaling factor (multiplies range/intensity)
    color = rgba(16161ed4)      # Shadow color (RGBA hex format: RRGGBBAA)
  }

  # ----------------- WINDOW ROUNDING ---------------
  rounding = 4                  # Rounds window corners (in pixels)
}
