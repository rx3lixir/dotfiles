# --- Monochrome Colorscheme Hyprland ---

# Primary accent - main highlight color
$accent = rgba(e0e0e0ff)
$accent_fixed = rgba(d0d0d0ff)
# Secondary accent - supporting highlight
$secondary = rgba(C03E35ff)
$secondary_fixed = rgba(a83329ff)
# Tertiary accent - subtle emphasis / less prominent highlights
$tertiary = rgba(768D21ff)
$tertiary_fixed = rgba(657a1cff)
# Background layers
$bg0 = rgba(0a0a0aff)
$bg1 = rgba(1a1a1aff)
$bg2 = rgba(121212ff)
$bg_bright = rgba(404040ff)
$bg_dim = rgba(0d0d0dff)
# Error colors
$error = rgba(C03E35ff)
$on_error = rgba(1a1a1aff)
# Text colors
$fg = rgba(b0b0b0ff)
$fg_strong = rgba(d4d4d4ff)
$fg_muted = rgba(707070ff)
# Borders
$border = rgba(2a2a2aff)
$border_strong = rgba(505050ff)
$border_dim = rgba(1e1e1eff)
# Overlays / shadows
$overlay = rgba(000000ff)
$scrim = rgba(000000ff)
