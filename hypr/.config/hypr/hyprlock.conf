# -- Main variables --
$wallpaper      = ~/.config/hypr/wpapers/leaves.png
$profile_pic    = ~/.config/hypr/wpapers/avatar/spike.jpg
$country        = Russia
$city           = Barnaul
$font           = Cantarell-Regular
$font_clock     = Space Grotesk

# -- Colors --
$color_base            = rgba(30, 30, 46, 1.0)
$color_mantle          = rgba(24, 24, 37, 1.0)
$color_crust           = rgba(17, 17, 27, 1.0)
$color_crust_tp        = rgba(17, 17, 27, 0)
$color_lavender        = rgba(180, 190, 254, 1.0)
$color_text            = rgba(205, 214, 244, 1.0)
$color_green           = rgba(166, 227, 161, 1.0)
$color_maroon          = rgba(235, 160, 172, 1.0)
$color_border_active   = rgba(57, 58, 77, 1.0) 
$color_border_inactive = rgba(44, 44, 61, 1.0) 

background {
  path              = $wallpaper
  blur_size         = 3
  blur_passes       = 3
  contrast          = 0.9
  brightness        = 0.8
  vibrancy          = 0.6
  vibrancy_darkness = 0.0
}

general {
  no_fade_in          = false
  no_fade_out         = false
  disable_loading_bar = false
  grace               = 0
}

# -- Time --
label {
  text        = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
  color       = $color_lavender
  font_size   = 120
  font_family = $font_clock
  position    = 0, 400
  halign      = center
  valign      = center
}

# -- Date -- 
label {
  text        = cmd[update:1000] echo -e "<span>$(date +"%d.%m")</span>"
  color       = $color_lavender
  font_size   = 40
  font_family = $font
  position    = 0, 250
  halign      = center
  valign      = center
}

# -- User info -- 
label {
  text        = $USER
  color       = $color_lavender
  font_size   = 30
  font_family = $font 
  position    = 0, -250
  halign      = center
  valign      = center 
}

# -- User profile photo --
image {
  monitor = 
  path         = $profile_pic
  border_color = $color_base
  border_size  = 10
  size         = 200
  rounding     = -1
  rotate       = 0
  reload_time  = -1
  reload_cmd   = 
  position     = 0, -100
  halign       = center
  valign       = center
}

# -- Password box -- 
input-field {
  size              = 200, 50
  outline_thickness = 2
  dots_size         = 0.3 # Scale of input-field height, 0.2 - 0.8 dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center       = true
  dots_rounding     = -1 # -1 default circle, -2 follow input-field rounding
  outer_color       = $color_crust_tp
  inner_color       = $color_crust_tp
  font_color        = $color_text
  fade_on_empty     = true
  placeholder_text  = 
  hide_input        = false
  rounding          = 20 # -1 means complete rounding (circle/oval)
  check_color       = $color_lavender
  fail_color        = $color_maroon # if authentication failed, changes outer_color and fail message color
  fail_text         = wrong pass
  fail_transition   = 100 # transition time in ms between normal outer_color and fail_color
  position          = 0, 170
  halign            = center
  valign            = bottom
}

# -- Currently playing -- 
label {
  text        = cmd[update:1000] ~/.config/hypr/scripts/hyprlock/now-playing.sh max_length=50
  color       = $color_lavender
  font_size   = 20
  font_family = $font 
  position    = 70, 70 
  halign      = left 
  valign      = bottm 
}

# -- Keyboard Layout --
label {
  text        = cmd[update:500] ~/.config/hypr/scripts/hyprlock/kb-layout.sh
  color       = $color_lavender
  font_size   = 20
  font_family = $font 
  position    = 0, -70
  halign      = center
  valign      = top
}

# -- Battery --
label {
  text        = cmd[update:5000] ~/.config/hypr/scripts/hyprlock/battery.sh battery=BAT0
  color       = $color_green
  font_size   = 20 
  font_family = $font 
  position    = 70, -70
  halign      = left
  valign      = top
}

