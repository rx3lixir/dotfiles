# ---- PLUGIN MANAGER (TPM) ----

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# ---- PANE CONFIG ----

if-shell '[ -f ~/.config/tmux/pane.conf ]' "source-file ~/.config/tmux/pane.conf"

# ---- TERMINAL & SHELL ----

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"  # Enable true color support
set -g default-shell /bin/fish

# ---- PREFIX KEY ----

# Rebind prefix to Ctrl+Space (instead of default Ctrl+b)
unbind C-b
set-option -g prefix C-Space
set-option -g repeat-time 0
set-option -g focus-events on

# ---- NUMBERING ----

# Start windows and panes at 1, not 0 (easier keyboard access)
set -g base-index 1
setw -g pane-base-index 1

# ---- KEYBINDS ---- 

# Splits 
unbind %
bind | split-window -h
unbind '"' 
bind - split-window -v

# Resize panes with vim-style keys
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

# Maximize / Restore pane: M
bind -r m resize-pane -Z

# Kill all other panes in window
bind -r e kill-pane -a

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Reload tmux configuration
bind r source-file ~/.config/tmux/tmux.conf \; display "ó°‘“ Config Reloaded!"

# ---- BEHAVIOR SETTINGS ----

set -g mouse on
set -g history-limit 64096
set -sg escape-time 10

# Vim mode
set-window-option -g mode-keys vi

# Copy with vim mode
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ---- TMUX SESSIONIZER SETTINGS ----

bind C-o display-popup -E "tms"

# ---- TPM INITIALIZATION ----

run '~/.config/tmux/plugins/tpm/tpm'
