# ---- PLUGIN MANAGER (TPM) ----
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin "janoamaral/tokyo-night-tmux"

# ---- THEME ----
set -g @tokyo-night-tmux_theme night

set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_git 0
set -g @tokyo-night-tmux_show_path 0

set -g @tokyo-night-tmux_pane_id_style hide 
set -g @tokyo-night-tmux_window_id_style dsquare 
set -g @tokyo-night-tmux_zoom_id_style hide 

# ---- TERMINAL & SHELL ----
set -g default-terminal "xterm-256color"
set -g default-shell /bin/fish

# ---- PREFIX KEY ----
# Rebind prefix to Ctrl+Space (instead of default Ctrl+b)
unbind C-b
set-option -g prefix C-Space
set-option -g repeat-time 0
set-option -g focus-events on

# ---- KEYBINDS ---- 
# Splits 
unbind %
bind | split-window -h
unbind '"' 
bind - split-window -v

# Resize panes with vim-style keys
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

# Maximize / Restore pane: M
bind -r m resize-pane -Z

# Kill all other panes in window
bind -r e kill-pane -a

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Reload tmux configuration
bind r source-file ~/.config/tmux/tmux.conf \; display "ó°‘“ Config Reloaded!"

# ---- BEHAVIOR SETTINGS ----
set -g mouse on
set -g history-limit 64096
set -sg escape-time 10
set-option -g status-position top
set-window-option -g mode-keys vi

# ---- TMUX SESSIONIZER SETTINGS ----
bind C-o display-popup -E "tms"

# ---- TPM INITIALIZATION ----
run '~/.config/tmux/plugins/tpm/tpm'
