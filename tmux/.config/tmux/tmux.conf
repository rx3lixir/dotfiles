# ============================================
# CORE SETTINGS
# ============================================

# Terminal & Shell
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"  # Enable true color support
set -g default-shell /bin/fish

# Numbering
set -g base-index 0
setw -g pane-base-index 0

# Behavior
set -g mouse on
set -g history-limit 64096
set -sg escape-time 10
set-option -g focus-events on

# ============================================
# PREFIX KEY
# ============================================

# Rebind prefix to Ctrl+Space (instead of default Ctrl+b)
unbind C-b
set-option -g prefix C-Space
set-option -g repeat-time 0

# ============================================
# KEYBINDINGS
# ============================================

# --- Window Splits ---
unbind %
bind | split-window -h

unbind '"' 
bind - split-window -v

# --- Pane Resize (vim-style) ---
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

# --- Pane Management ---
bind -r m resize-pane -Z        # Maximize/restore pane
bind -r e kill-pane -a          # Kill all other panes in window
bind-key x kill-pane            # Kill pane (skip confirmation)

# --- Config Reload ---
bind r source-file ~/.config/tmux/tmux.conf \; display "ó°‘“ Config Reloaded!"

# ============================================
# VIM MODE & COPY
# ============================================

set-window-option -g mode-keys vi

# Copy mode bindings
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================
# TMUX SESSIONIZER
# ============================================

bind C-o display-popup -E "tms"

# ============================================
# PLUGINS
# ============================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @floax-bind 'C-f'

# ============================================
# APPEARANCE (loaded from separate file)
# ============================================

if-shell '[ -f ~/.config/tmux/pane.conf ]' \
    "source-file ~/.config/tmux/pane.conf"

# ============================================
# TPM INITIALIZATION (must be at the end)
# ============================================

run '~/.config/tmux/plugins/tpm/tpm'
